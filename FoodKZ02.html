<!DOCTYPE html>
<html lang="kk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2E7D32;
            --secondary: #C8E6C9;
            --background: #F5F5F5;
        }
        body {
            background: var(--background);
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .search-section {
            margin: 20px 0;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .food-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .nutrition-facts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .nutrition-item {
            text-align: center;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .search-input {
                padding: 10px;
                font-size: 14px;
            }
            .nutrition-facts {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .food-card {
                padding: 12px;
            }
            .nutrition-item {
                font-size: 13px;
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 10px;
            }
            h1 {
                font-size: 22px;
            }
            .nutrition-facts {
                grid-template-columns: 1fr;
            }
        }

        .button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #4CAF50; 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .button {
                width: 100%;
                text-align: center;
                margin: 15px auto;
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
